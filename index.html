<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory of Cell Ethology</title>
    
    <!-- Preconnect to speed up font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Optimized Font Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="/asset/sepia_resized.webp" fetchpriority="high">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div data-include="/partials/nav.html"></div>

    <div class="hero-wrapper">
      <header class="hero">
          <div class="hero-content">
              <div class="hero-text">
                  <p class="location-text">Based in Westlake University, in beautiful Hangzhou, China</p>
                  <h1 id="lab-name"></h1>
                  <p id="lab-tagline" class="subtitle"></p>
                  <a href="#research" class="learn-more-btn">Learn More</a>                  
              </div>
              <div class="hero-image"></div>
          </div>
      </header>
    </div>

    <main>
        <section id="research" class="research">
            <h2>Research</h2>
            <p id="mission-statement"></p>
            <div id="research-areas" class="research-areas">
                <!-- Research areas will be loaded from content.js -->
            </div>
        </section>

        <section id="progress" class="progress">
            <h2>Progress</h2>
            <p>Below are selected publications describing our research progress.</p>
            <div id="publications-list">
                <!-- Publications will be loaded from content.js -->
            </div>
            <div class="view-all-publications">
              <a href="/publication/">View all publications</a>
            </div>
        </section>
    </main>

    <div data-include="/partials/footer.html"></div>

    <script src="/js/layout.js"></script>
    <script src="js/content.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
